# Window Settings (Padding)

term: alacritty

window:
  padding:
    x: 6
    y: 6

font:
  size: 11
  # Normal Font Face
  normal:
    family: JetBrains Mono
    style:  Regular
  
  # Bold Font Face
  bold:
    family: JetBrains Mono
    style: Bold

  # Italic Font Face
  italic:
    family: JetBrains Mono
    style: Italic

# Background Opacity

background_opacity: 1.0

# Colors Schemes
schemes:
  tokyonight: &tokyonight
    primary:
      background: '#1a1b26'
      foreground: '#a9b1d6'
